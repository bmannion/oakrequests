name: Check python scripts

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort mypy pandas-stubs pylint types-requests
          pip install --requirement requirements.txt
      - name: Linting via pylint
        run: |
          pylint $(git ls-files 'src/oakrequests/*.py')
      - name: Sorting imports via isort
        run: |
          isort $(git ls-files 'src/oakrequests/*.py')
      - name: Formatting code via black
        run: |
          black $(git ls-files 'src/oakrequests/*.py')
      - name: Type checking with mypy
        run: |
          mypy $(git ls-files 'src/oakrequests/*.py')
